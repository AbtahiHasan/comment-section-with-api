<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comment section using api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row" id="comment">
        <div class="d-flex flex-column">
          <div
            class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4"
          >
            <div class="profile-image">
              <img
                class="rounded-circle mr-3"
                src="./image/photo.jpg"
                width="70"
                height="70"
              />
            </div>
            <div
              class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1"
            >
              <i class="fa fa-sort-up fa-2x hit-voting"></i><span>127</span
              ><i class="fa fa-sort-down fa-2x hit-voting"></i>
            </div>
            <div class="d-flex flex-column ml-3">
              <div class="d-flex flex-row post-title">
                <h5>Is sketch 3.9.1 stable?</h5>
                <span class="ml-2">(Jesshead)</span>
              </div>
              <div
                class="d-flex flex-row align-items-center align-content-center post-title"
              >
                <span class="bdge mr-1">video</span
                ><span class="mr-2 comments">13 comments&nbsp;</span
                ><span class="mr-2 dot"></span><span>6 hours ago</span>
              </div>
            </div>
          </div>
          <div class="coment-bottom bg-white p-2 px-4">
            <div class="d-flex flex-row add-comment-section mt-4 mb-4">
              <img
                class="img-fluid img-responsive rounded-circle mr-2"
                src="./image/photo.jpg"
                width="38"
                height="38"
              /><input
                type="text"
                class="form-control mr-3"
                placeholder="Add comment"
              /><button
                class="btn btn-primary ml-3"
                id="post-comment"
                type="button"
              >
                Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
